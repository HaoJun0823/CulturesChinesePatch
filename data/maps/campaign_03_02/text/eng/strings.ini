stringn 0 "帮助建造塞米拉米斯的空中花园！"
stringn 1 "寻找一个建造花园的地点！"
stringn 2 "建立一个小型定居点。"
stringn 3 "将80块木材、40块粗石、40块黏土和40块瓦片运送到花园，用于建造人工山地梯田！"
stringn 4 "在花园附近建造9口井来获取水源。"
stringn 5 "寻找25头牛！"
stringn 6 "解救牧羊人的妻子，以获得他们的牛和建造计划的一部分。"
stringn 7 "支付50个硬币给强盗，或与他们战斗。"
stringn 8 "搜索强盗的营地。"
stringn 9 "将妇女带回他们的村庄。"
stringn 10 "找到建造计划。"
stringn 11 "向巴比伦人支付5块铁作为勇敢士兵的贡品。"
stringn 12 "向科布利亚人支付10双鞋作为贡品。"
stringn 13 "前往地下大厅！"
stringn 14 "将你的英雄带回花园！"
