stringn 0 "在收到哈迪的消息之前安顿下来。"
stringn 1 "给哈迪20名士兵，并在他的村庄建造4座防御塔。"
stringn 2 "解救哈迪的村庄免受蛇妖的困扰！"
stringn 3 "给米格尔带去20个金块。"
stringn 4 "向撒拉森人支付贡品以进行贸易。"
stringn 5 "如果你想得到雇佣兵和一个贸易伙伴，就支付拜占庭帝国要求的贡品。"
stringn 6 "跟随约克去'废弃的村庄'。"
stringn 7 "寻找金山。"
stringn 8 "清除'废弃的村庄'中的蛇妖。"
stringn 32 "支付10单位小麦作为贡品，如果你想与渔村进行贸易。"
stringn 33 "支付10单位家具作为贡品，如果你想与拜占庭帝国进行贸易。"
stringn 34 "支付20单位黄金作为贡品，如果你想从米格尔那里获得信息。"
stringn 35 "支付5单位家具作为贡品，以获取额外的长弓手。"
