stringn 99 "菲迪亚斯的奥林匹亚宙斯雕像"
stringn 98 "每四年一次，一个巨大的节日在奥林匹亚举行。在节日期间，圣树丛中的克罗诺斯山周围的地区是和平的，不会互相征伐...但我们能否重建菲迪亚斯的宙斯雕像呢？各个城市之间在合力协助之间，仍然困难重重。"