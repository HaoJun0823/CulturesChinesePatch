stringn 99 "吉萨金字塔"
stringn 98 "吉萨金字塔的传闻中，外部是白色的，并且有着金色的顶部。整体光滑，需要打磨，以便在阳光下闪耀如巨大的光芒。为了实现这一目标，我们必须利用三个月的涝水期重建奇观。然而，我们并不安全，随时会受到敌人的袭击..."