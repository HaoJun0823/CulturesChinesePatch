stringn 0 "@帮助完成并保卫吉萨金字塔！"
stringn 1 "建立一个小型定居点。"
stringn 2 "前往建筑工地。"
stringn 3 "带上50块石头、40根大理石柱和70枚金币前往金字塔。"
stringn 4 "如果可能的话，在金字塔附近建造至少一个仓库。"
stringn 5 "向埃及人提供至少25名士兵。"
stringn 6 "击退黑暗军队的攻击。"
stringn 7 "向商人支付45碗蜂蜜的贡品。"
stringn 8 "向拜占庭人支付雇佣兵所要求的贡品。"
stringn 9 "将武器作为贡品给贝都因人，他们将与你一起战斗。"
stringn 10 "将你的英雄带回金字塔！"
stringn 11 "前往商人米格尔那里！"
stringn 12 "如果需要帮助，向米格尔支付贡品！"
stringn 13 "如果你想帮助其他贝都因部落，找到他们！"
stringn 14 "向埃及人支付所要求的法老战士贡品。"
stringn 15 "将100种草药交给魔法师，用于魔法防护墙。"
