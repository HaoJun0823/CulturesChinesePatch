stringn 0 "@BEFREIE DIE ERDDRACHEN!"
stringn 1 "Baue eine kleine Siedlung auf."
stringn 2 "Optional: Reiche dem Hirtenvolk die Schuhe zum Tribut und sie offerieren ihre Handelsangebote."
stringn 3 "Optional: Errichte 3 Wachtürme in den Hirtensiedlungen zu deren Unterstützung."
stringn 4 "Zahle den geforderten Tribut an Babul für eine neutrale Haltung."
stringn 5 "Liefere 80 Holz und 40 Lehm zu den Zauberdrachen in den Obeliskenkreis!"
stringn 6 "Optional: Zahle den Hirten für tapfere Soldaten 5 Eisen Tribut."
stringn 7 "Optional: Befreie die Wasserdrachen."
stringn 8 "Optional: Gehe mit deinen Helden in den Wassertempel."
stringn 9 "Optional: Bringe die Drachen zurück in den Wassertempel."
stringn 10 "Gehe in die unterirdischen Kerker und befreie die anderen Drachen!"
stringn 11 "Reiche den Zauberdrachen Kräuter für eine friedliche Lösung."
stringn 12 "Optional: Zahle den Tribut für weitere Söldner."
stringn 13 "Zahle den geforderten Tribut an Babul für die Freilassung der Wasserdachen."
