stringn 0 "特别的CTF：四季"
stringn 1 "6名玩家：尝试保护你的旗帜不被抢夺，同时也要抢夺其他玩家的旗帜！"
stringn 2 "尽可能地保护你的旗帜――为每个旗帜建造一些占领的防御塔是有好处的！"
stringn 3 "你可以向土地中间的商人支付激活费来赎回你的旗帜！"
stringn 4 "尽快建造一艘船！用它来寻找商人、你的对手和尽可能多的财宝！"
stringn 5 "你应该让你的商人去看看中间的其他建筑物――它们可能包含有价值的东西……"
stringn 6 ""
stringn 100 "如果买东西要尽早，否则价格会变得太高："
stringn 101 "如果你认为这个价格太高，那你最后可能会被淘汰出局："
stringn 102 "想要几条龙吗？你必须自己的岛上收集它们！"
stringn 103 "想给士兵提供食物？在邻居岛怎么样？非常好！那么给钱吧："
stringn 104 "需要一些建筑许可证来建造建筑吗？那就看看你的主仓库附近的箱子！"
