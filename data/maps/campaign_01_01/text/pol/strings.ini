[text]
stringn 0 "抵达村庄。"
stringn 1 "与德鲁伊僧侣谈话。"
stringn 2 "前往造船师住处。"
stringn 3 "支付造船师要求的贡品。"
stringn 4 "找到三位命运女神。"
stringn 5 "支付10瓶蜂蜜酒给造船师。"
stringn 13 "将少数村民转职为建筑工人。"
stringn 14 "建造农场。"
stringn 15 "将一位村民转职为农夫，看着他累积农业经验。"
stringn 17 "建造碾磨工房。"
stringn 18 "将一位农夫转职为碾磨工人，看着他成为经验丰富的碾磨工人。"
stringn 20 "建造水井。"
stringn 21 "建造烘焙工房。"
stringn 22 "将一位碾磨工人转职为烘焙师傅，原有的农夫转职为碾磨工人，{newline}再将一位村民转职为农夫。"
stringn 23 "建造蜂房。"
stringn 24 "建造酿酒场。"
stringn 25 "等到烘焙师傅累积足够的经验后，将他转职为酿酒师。"
stringn 50 "造船师"
stringn 51 "命运女神"
stringn 52 "德鲁伊僧侣"
stringn 100 "柏嘉尼"
stringn 99 "格林兰岛"
stringn 98 "生活在格林兰岛岸边一座沉睡中的小镇，日子是如此安静详和...{newline}{newline}直到那令人难忘的一天..."