stringn 0 "Suche die einheimischen Drachen auf."
stringn 1 "@BEFRIEDE DIE HIER LEBENDEN DRACHEN UND MENSCHEN!"
stringn 2 "Sprich mit dem Fährmann."
stringn 3 "Suche die Wasserdrachen mit Mani und Norbert auf."
stringn 4 "Gehe mit Mani und Norbert in die geweihten Hallen der Steindrachen."
stringn 5 "Finde das Mädchen, das solche Angst vor Drachen hat."
stringn 6 "Gehe mit Mani und Norbert zu Aquarius."
stringn 7 "Backe Kuchen und überreiche sie den Drachen, damit sie deine Wikinger bei der Mission begleiten."
stringn 8 "Zeige den Wikingern, wie man Kuchen backt! (Baue eine Bäckerei Level 2 und sag dem Bäcker er soll Kuchen backen)"
stringn 9 "Optional: Zeige den Wikingern, wie man Viehzucht betreibt! (Fange dazu 5 Rinder, errichte eine Viehzüchterei und bilde einen Viehzüchter aus)"
stringn 10 "Bezahle den Fährmann für seine Dienste im voraus."
stringn 11 "Bringe den Jungen zum Mädchen, das Angst vor Drachen hat."
stringn 12 "Geleite die Eskorte zu den Feuerdrachen."
stringn 13 "Reiche den Nabalianern 25 große Heiltränke zum Tribut."
stringn 14 "Gehe zu den Nabalianern und versuche zu schlichten!"
