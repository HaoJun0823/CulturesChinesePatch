stringn 0 "龙之国度 I"
stringn 1 "5名玩家：龙定期离开它们的洞穴，对人群造成破坏！茂密森林里的狼切断了所有逃生的途径……"
stringn 2 "你的任务是将龙困在它们的洞穴中！"
stringn 3 "创建足够的士兵，以便你可以寻找狼林中隐藏的开关并使用它们。这些开关将不定期出现在它们的位置上；每个开关关闭一个龙的洞穴的门。"
stringn 5 "抵御龙频繁的攻击。"
stringn 6 "当所有四个龙的洞穴都被关闭时，所有玩家的任务都完成了。"
