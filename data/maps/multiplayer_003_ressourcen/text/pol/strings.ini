stringn 1 "四个维京部落一同生活，{newline}{newline}唯你有足够的权力推动外交与贸易。"
stringn 2 "用你的方式生产木头、黏土与石头各100单位，以及铁、黄金各75单位，{newline}{newline}并将这些资源存放至任何一间货栈。{newline}{newline}你可以选择与邻近部落进行贸易往来，或是消灭他们。{newline}{newline}最先在货栈内存放足够数量的资源者获得胜利。"
