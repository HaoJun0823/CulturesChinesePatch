stringn 2 "Besuche alle hiesigen Waldhüter:"
stringn 3 "Besuche Waldhüter BORKENZAHN."
stringn 4 "Bringe Borkenzahn das Kristall aus der zappendusteren Höhle."
stringn 5 "Befreie PYRO aus dem Berg, baue Steine, Erz und Gold um ihn herum ab."
stringn 6 "Gehe mit Cyra und Bjarni und einem Feuerdrachen erneut in die zappendustere Höhle."
stringn 7 "Suche den Waldhüter WEIDENTREU auf."
stringn 8 "Reiche Weidentreu 5 Honig zum Tribut."
stringn 9 "Suche die Waldhüterin RAPSLIESCHEN auf."
stringn 10 "Erhandele von Rapslieschen 20 Wachtränke gegen Wolle."
stringn 11 "Gehe nun durch die Sümpfe des Vergessens."
stringn 12 "Gehe mit deinen Helden in die zappendustere Höhle."
