stringn 1 "水从地下汲取，由搬运工送往面包店、酿酒厂或炼金师的工作场所。"
stringn 2 "泥土由采集工收集，他们的产量被设置为泥土。"
stringn 3 "石块由采集工从岩石中切割出来，他们的产量被设置为石头。"
stringn 4 "小麦由农民在肥沃的土地上种植。你需要在磨坊里使用小麦生产面粉，畜牧农民需要它作为食物，它也被用作建筑材料。"
stringn 5 "木材由伐木工――一种将其产量设置为木材的采集工采伐。"
stringn 6 "铁由经验丰富的采集工开采出来，他们的产量被设置为铁。"
stringn 7 "黄金由经验丰富的采集工开采出来，他们的产量被设置为黄金。"
stringn 8 "硬币由黄金制成，是维京人中受欢迎的商品。"
stringn 9 "皮革由猎人从森林中的动物（鹿、野猪等）或者畜牧农民从牲畜场获得。"
stringn 10 "羊毛由畜牧农民从绵羊身上产出。"
stringn 11 "面粉由磨坊主使用农民的小麦磨制而成。"
stringn 12 "蜂蜜由辛勤工作的蜜蜂制造。搬运工可以将蜂蜜送到面包店或酿酒厂，用于制作蛋糕或蜜酒。"
stringn 13 "草药由采药人收集、晾干和储存。它们是炼金师小屋中制作滋补、治疗和战斗药剂的基础。"
stringn 14 "蘑菇由采集工收集，并由德鲁伊加工成油。"
stringn 15 "德鲁伊利用采集工收集的蘑菇制作油。在每个住所前面放置圣火时需要使用它。"
stringn 16 "食物是每个维京人都需要的。良好的食物供应对任务的成功非常重要。食物由猎人、渔夫、面包师和畜牧农民生产。"
stringn 17 "蛋糕是一种特殊的食物，因为它可以让维京人在较长时间内不会再感到饥饿，并且还能降低社交需求。蛋糕在面包店2中烘烤。"
stringn 18 "任何维京人都可以从灌木丛中采集浆果。浆果可以让你在短时间内不再感到饥饿。"
stringn 19 "面包由面包师制作。他需要来自磨坊的面粉和井水。"
stringn 20 "蛋糕是一种特殊的食物，因为它可以让维京人在较长时间内不会再感到饥饿，并且还能降低社交需求。蛋糕在面包店2中烘烤。"
stringn 21 "肉由猎人从森林中的动物或者畜牧农民从牲畜和绵羊身上获得。"
stringn 22 "鱼由渔夫生产，是维京人最简单的一种食物。"
stringn 23 "香肠由畜牧农民从绵羊和牲畜制作而成。它们是维京人最简单的一种食物。"
stringn 43 "蜂蜜酒由酿酒师制作。他需要蜂蜜和水。"
stringn 24 "砖块由陶工从泥土制作而成。除了泥土，他还需要木材作为燃料。砖块被用于许多建筑物中。"
stringn 25 "瓦片由陶工从泥土制作而成。除了泥土，他还需要木材作为燃料。瓦片用于建筑物的屋顶。"
stringn 26 "石块由石匠从石块中制作而成。你需要它们作为房屋的建筑材料。"
stringn 27 "大理石由石匠从石块制作而成。它作为更好的建筑材料。"
stringn 28 "陶器由陶工从泥土制作而成。陶工需要木材来烧制陶器。妇女可以用陶器煮饭，从而将食物数量加倍。"
stringn 29 "家具由木匠从木材制作而成。住在房子里的妇女会自动来收集家具。家具提高生活水平，因为维京人睡在床上比睡在裸露的地板上更舒适，所以他们精力充沛，保持清醒时间更长。"
stringn 30 "每个光脚的维京人都渴望有一双皮鞋。有了鞋子，维京人走得更快，消耗的能量更少。"
stringn 31 "木制工具由木匠使用木材制作。它们可以提高维京人的生产力。"
stringn 32 "铁制工具由铁匠使用铁制作。它们可以大大提高维京人的生产力。"
stringn 33 "束腰外套是由羊毛和皮革制成的。士兵们把它们用作衣服和毛质盔甲。它们可以保护住穿着者免受箭伤，但无法抵挡剑和投石机的攻击。"
stringn 34 "皮甲是用皮革制成的。士兵们把它们用作衣服，它可以兼具对各种武器的防护，但无法抵御长剑和投石机的攻击。"
stringn 35 "锁子甲是由铁制成的。士兵们把它们用作衣服，它可以保护身体免受几乎所有武器的攻击。然而，穿着者仍然会对铁枪和投石机的攻击感到脆弱。"
stringn 36 "板甲是由铁制成的。士兵们把它们用作衣服和防护。这是最好的甲胄，即使能够保护士兵免受投石机的攻击。"
stringn 37 "短弓是由铁匠用木头制成的。它们是攻击敌人的良好武器，可以从远处攻击。射程和打击力是平衡的。"
stringn 38 "长弓是由铁匠用木头制成的。它们是攻击敌人的绝佳武器，可以从远处攻击。射程和打击力非常强大。"
stringn 39 "木矛由木匠用木头制成。木矛是一种简单的近战武器，具有中等的射程。"
stringn 40 "铁矛是木矛加上铁制尖端，由铁匠制造。他需要木矛和铁来制造铁矛。铁矛是一种具有中等射程的良好近战武器。"
stringn 41 "短剑是由铁匠用铁制成的。短剑是一种近战武器，射程较短，打击力适中。"
stringn 42 "长剑是由铁匠用铁制成的。长剑是一种具有中等射程和高打击力的近战武器。它对抵御投石机攻击特别有效。"
stringn 44 "小营养药水由大炼金师小屋内的德鲁伊使用水、草药、蘑菇和秘密配方制成。除了英雄以外的任何男性维京人都可以配备这些药水。他们可以在饥饿时使用两次，从而在没有食物的情况下生存更长时间。然后这些药水就会被用尽了。德鲁伊需要黄金来购买秘密而稀有的配料。"
stringn 45 "大营养药水由大炼金师小屋内的德鲁伊使用水、草药、蘑菇和秘密配方制成。除了英雄以外的任何男性维京人都可以配备这些药水。他们可以在饥饿时使用五次，从而在没有食物的情况下生存更长时间。然后这些药水就会被用尽了。德鲁伊需要黄金来购买秘密而稀有的配料。"
stringn 46 "小耐力药水由大炼金师小屋内的德鲁伊使用水、草药、蘑菇和秘密配方制成。除了英雄以外的任何男性维京人都可以配备这些药水。他们可以在疲劳时使用两次，从而能够保持清醒并保持活跃状态更长时间。德鲁伊需要黄金来购买秘密而稀有的配料。"
stringn 47 "大耐力药水由大炼金师小屋内的德鲁伊使用水、草药、蘑菇和秘密配方制成。除了英雄以外的任何男性维京人都可以配备这些药水。他们可以在疲劳时使用五次，从而能够保持清醒并保持活跃状态更长时间。然后这些药水就会被用尽了。德鲁伊需要黄金来购买秘密而稀有的配料。"
stringn 48 "小治疗药水由大炼金师小屋内的德鲁伊使用水、草药、蘑菇和秘密配方制成。除了英雄以外的任何男性维京人都可以配备这些药水。他们在与野兽或敌人战斗中受伤时可以使用两次。德鲁伊需要黄金来购买秘密而稀有的配料。"
stringn 49 "大治疗药水由大炼金师小屋内的德鲁伊使用水、草药、蘑菇和秘密配方制成。除了英雄以外的任何男性维京人都可以配备这些药水。他们在与野兽或敌人战斗中受伤时可以使用五次。然后这些药水就会被用尽了。德鲁伊需要黄金来购买秘密而稀有的配料。"
stringn 50 "一枚营养护身符可以保护佩戴者免受饥饿之苦。它不能制造，只能在贸易或寻找时得到。除了女性和英雄以外，任何维京人都可以佩戴此护身符。"
stringn 51 "一枚耐力护身符可以保护佩戴者免受疲劳之苦。它不能制造，只能在贸易或寻找时得到。除了女性和英雄以外，任何维京人都可以佩戴此护身符。"
stringn 52 "一枚力量护身符可以使佩戴者攻击时的力量增加50%。它不能制造，只能在贸易或寻找时得到。除了女性和英雄以外，任何维京人都可以佩戴此护身符。"
stringn 53 "一枚防御护身符可以削弱野兽和敌人的攻击，从而保护佩戴者的健康。它不能制造，只能在贸易或寻找时得到。除了女性和英雄以外，任何维京人都可以佩戴此护身符。"
stringn 54 "一枚精准护身符有20%的概率在攻击野兽和敌人时使力量翻倍。它不能制造，只能在贸易或寻找时得到。除了女性和英雄以外，任何维京人都可以佩戴此护身符。"
stringn 55 "风之护身符可以让佩戴者行进更快。它不能制造，只能在贸易或寻找时得到。除了女性和英雄以外，任何维京人都可以佩戴此护身符。"
stringn 56 "猎人可以获得肉、皮和羊毛。"
stringn 57 "绵羊"
stringn 58 "牛"