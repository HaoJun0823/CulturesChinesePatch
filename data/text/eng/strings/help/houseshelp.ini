stringn 1 "总部是每个村庄的基础，既用于存储货物，也用于提供宗教动力。总部是特殊的建筑物，不能建造，但固定在地图上。您的总部可以抵御敌人的攻击。"
stringn 2 "一个家庭（父母、孩子）可以住在住所1中。这是一个男人睡觉的地方。如果一个女人住在这里，她会为所有居民提供食物。居住在这里的已婚夫妇可以有孩子。"
stringn 3 "两个家庭（父母、孩子）可以住在住所2中。这是一个男人睡觉的地方。如果一个女人住在这里，她会为所有居民提供食物。居住在这里的已婚夫妇可以有孩子。"
stringn 4 "三个家庭（父母、孩子）可以住在住所3中。这是一个男人睡觉的地方。如果一个女人住在这里，她会为所有居民提供食物。居住在这里的已婚夫妇可以有孩子。"
stringn 5 "四个家庭（父母、孩子）可以住在住所4中。这是一个男人睡觉的地方。如果一个女人住在这里，她会为所有居民提供食物。居住在这里的已婚夫妇可以有孩子。"
stringn 6 "五个家庭（父母、孩子）可以住在住所5中。这是一个男人睡觉的地方。如果一个女人住在这里，她会为所有居民提供食物。居住在这里的已婚夫妇可以有孩子。"
stringn 7 "仓库1是最小的仓库，用于存储货物。如果需要，维京人会从仓库取出所需的货物。每种货物都可以设置最低和期望库存。如果向仓库分配了运输工人或商人，他们将一直努力维持期望的库存。"
stringn 8 "仓库2用于存储货物。如果需要，维京人会从仓库取出所需的货物。每种货物都可以设置最低和期望库存。如果向仓库分配了运输工人或商人，他们将一直努力维持期望的库存。"
stringn 9 "仓库3用于存储货物。如果需要，维京人会从仓库取出所需的货物。每种货物都可以设置最低和期望库存。如果向仓库分配了运输工人或商人，他们将一直努力维持期望的库存。"
stringn 10 "井会自动产生水。分配的运输工人会将水带到面包店、酿酒厂或炼金术士小屋。"
stringn 11 "忙碌的蜜蜂在蜂箱里制造蜂蜜。分配的运输工人可以将蜂蜜带到面包店或酿酒厂，用于制作蛋糕和蜜酒。"
stringn 12 "一个或多个农民可以在农场周围的绿色肥沃土地上种植小麦。小麦是磨坊生产面粉和某些建筑物的屋顶材料所需的原材料。农场本身的建筑场地不必肥沃，但耕地必须是繁茂的绿色。"
stringn 13 "风车会将小麦磨成面粉。完成的面粉装在袋子里，存放在磨坊前。它作为制作美味面包的基本成分。"
stringn 14 "面包店里烤着美味的面包。面包师傅使用磨坊出产的面粉和从井里取来的水。"
stringn 15 "面包店2里烤着美味的蛋糕。只要维京人拥有必要的技术和资源，就可以建造这个面包店2。为了节省资金和建筑空间，您的面包店1可以升级为面包店2。"
stringn 16 "酿酒师在酿酒厂里制作辣味蜜酒。为此，他需要蜂蜜和水。"
stringn 17 "养畜场的牧民在附近寻找动物。重要提示：为了获得基本的牛群，必须由您的侦察员找到绵羊或奶牛。绵羊提供羊毛和肉，奶牛提供皮革和肉。"
stringn 18 "每个赤脚维京人都会为一双皮鞋付出一切。这些鞋子是在裁缝工作室1中制造的。穿鞋的维京人可以步行更快。"
stringn 19 "裁缝工作室2使用羊毛和皮革制作皮甲和束腰外衣。这种服装可以保护您的士兵。"
stringn 20 "在陶器厂1中，粘土被制成砖块并烧制成坚硬的材料。它们用作许多建筑物的建材。"
stringn 21 "陶器厂2处理屋顶瓦片的生产。这些用粘土制成并烧制成坚硬的材料。它们用作许多建筑物的屋顶材料。"
stringn 22 "在陶器厂3中，您的熟练工匠使用粘土制造陶器。陶器可以帮助女性将食物翻倍。"
stringn 23 "工具木匠可以在木匠工作室1中从木头制造木制工具。它们可以提高使用它们的维京人的生产力。应该在水附近建造此建筑，以便您以后（木匠工作室4）也可以在此处建造船。"
stringn 24 "在木匠工作室2中，一个或多个木匠可以从木头制造维京人住宅的家具。应该在水附近建造此建筑，以便您以后（木匠工作室4）也可以在此处建造船。"
stringn 25 "在木匠工作室3中，一个或多个木匠可以从木头制造木制长矛和手推车。应该在水附近建造此建筑，以便您以后（木匠工作室4）也可以在此处建造船。"
stringn 26 "牛车和商船可以在木匠工作室4中用木头制造。必须在靠近水源的地方建造才能生产船。"
stringn 27 "铠甲师可以在铠甲工坊1中从木头制作弓和长弓。"
stringn 28 "铠甲师可以在铠甲工坊2中从木头制作投石车。"
stringn 29 "石匠会在石匠工坊中加工采集到的采石场石头，制成石块。因此，该建筑应该建造在靠近石头矿的地方。"
stringn 30 "一名或多名石匠在石匠工坊2中将采集到的采石场石头精制成大理石石块。因此，该建筑应该建造在靠近石头矿的地方。"
stringn 31 "铁匠可以在铁匠铺1中生产铁制工具，它们可以提高使用它们的维京人的生产力。此外，铁枪和短剑也可以在此为您的士兵制造。"
stringn 32 "铠甲师可以在铁匠铺2中从铁制成剑。为了保持铁匠铺的火焰，需要足够的木材。此铁匠铺也可以生产保护士兵在战斗中的铁制盔甲。"
stringn 33 "在铸币厂中，一名铸币工人可以使用黄金生产硬币。需要木材以保持火焰。硬币是一种热门商品，经常用于支付贡品。"
stringn 34 "草药采集者在他的小屋周围寻找野生植物。如果他找不到，他会自己种植特殊的草药。这些草药作为制备营养、治愈和战斗药水的基本成分。该建筑的建筑场地不必肥沃，但草药采集者的花园必须是繁茂的绿色。"
stringn 35 "德鲁伊在小炼金术师小屋中用蘑菇制造一种特殊的油，用于点亮总部和维京人的住所前的神圣之火。一个采集器应该在周围搜寻野生蘑菇并带给德鲁伊。然后德鲁伊就能开始工作了。"
stringn 36 "更大的炼金术师小屋是为维京人提供营养、治愈和战斗药水所必需的。它们的混合物不仅需要蘑菇和油，还需要水、草药和黄金。"
stringn 37 "神庙的作用是增加宗教动力。这是唯一一个将圣火的魔力传播到周围建筑物的建筑，因此应该建造在需要这种动力的工作场所附近：铠甲工坊和铁匠铺。"
stringn 38 "在学校里，工人可以学习新的职业，而无需花费时间积累经验，也没有先决条件。前提是您已经有了另一位从事该职业的维京人。"
stringn 39 "男性维京人可以在兵营中招募不同类别的士兵。至少需要一名搬运工在那里工作，将装备运输到兵营中。"
stringn 40 "由维京人驻守的小型防御塔会自动开始对抗逼近的敌人。为了增加它的射程和防御力，可以由最多3名长弓手和3名短弓手来守卫。"
stringn 41 "由维京人驻守的大型防御塔会自动开始对抗逼近的敌人。为了增加它的射程和防御力，可以由最多4名长弓手和4名短弓手来守卫。"