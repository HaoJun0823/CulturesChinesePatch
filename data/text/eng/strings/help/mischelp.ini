stringn 0 "箱子"
string "箱子有时可以在城市或地图上找到。它们主要包含稀有和有用的物品，如药水和护身符。{newline}{newline}任何维京男性或女性都可以打开简单的箱子。"
string "魔法箱子"
string "这些特殊的箱子有时可以在城市或地图上找到。它们主要包含稀有和非常有用的物品，如神秘药水和魔法护身符。{newline}{newline}只有德鲁伊才能打开魔法箱子。"
string "绵羊"
string "这些长毛动物为维京人提供羊毛和食物。{newline}{newline}绵羊必须先被驯化。派遣侦察兵去找到它们，并靠近它们带到畜牧场。一旦他抓住了一只绵羊，它就会被标记为你的颜色。"
string "牛"
string "牛也为维京人提供皮革和食物。{newline}{newline}牛必须先被驯化。派遣侦察兵去找到它们，并靠近它们带到畜牧场。一旦他抓住了一头牛，它就会被标记为你的颜色。"
string "投石器"
string "建造费用：10木材{newline}{newline}只有你的士兵操作投石器，即被分配到这辆车上，它才能发挥作用。它移动速度很慢，保护不太好，但对建筑物比士兵更有效。{newline}{newline}重要提示！由于尺寸和重量的原因，投石器无法通过桥梁！如果你想用投石器过河，必须寻找一个浅滩。"
string "手推车"
string "建造费用：2木材{newline}{newline}使用手推车，商人可以同时在两个建筑物之间运输最多10个货物。要使用它，你需要将商人分配给手推车。然后它将自动用于运输。{newline}{newline}搬运工可以使用手推车在景观中收集货物。为此，你必须输入手推车的所需货物数量。搬运工将用这些货物装载手推车。现在将手推车发送到目的地，并使用'卸载'按钮卸载它。"
string "牛车"
string "建造费用：5木材。需要一头牛来拉它。{newline}{newline}使用牛车，商人可以同时在两个建筑物之间运输最多20个货物。要使用它，你需要将商人分配给牛车。然后它将自动用于运输。{newline}{newline}搬运工可以使用牛车在景观中收集货物。为此，你必须输入牛车的所需货物数量。搬运工将用这些货物装载牛车。现在将牛车发送到目的地，并使用'卸载'按钮卸载它。"
string "船"
string "建造费用：10木材、5皮革{newline}{newline}船需要一名指挥官才能出海。将你的维京人之一指派给船（'分配车辆'），使他成为指挥官。这样你就可以让更多的维京人登上船。{newline}{newline}要装载船只货物，至少需要一名搬运工。他是唯一能够装卸船只的人。你可以通过船窗口旁边的加号和减号按钮输入货物的数量。搬运工将加载或卸载所需数量，直到达到所需数量。{newline}{newline}要出海，请用鼠标右键点击船只并将其送往目的地。只有当所有乘客都登船后，它才会出海。{newline}{newline}要再次上岸，请命令船只“停泊”。{newline}{newline}一旦停泊，搬运工可以卸载货物。使用“卸载货物”命令将卸载所有货物。“卸载”命令将卸载货物并让人们离开船只。如果你只想卸载部分货物，请使用船只显示中相应货物旁边的减号按钮减少其数量。"
string "栅栏"
string "建造费用：1木材{newline}{newline}这些高篱笆不仅能保卫你的村庄免受攻击者的侵害，还能防止野生动物进入。"
string "门"
string "建造费用：- {newline}{newline}你的维京人可以通过门离开被篱笆围起来的村庄。门只能放在直线上已经竖立了栅栏的地方。"